<!DOCTYPE html>
<html>
<head>
    <title>Réservation - Le Délice</title>
</head>
<body>
    <h1>Réserver une table</h1>
    <form method="POST">
        Nom : <input type="text" name="nom" required><br><br>
        Téléphone : <input type="text" name="telephone" required><br><br>
        Date : <input type="date" name="date" required><br><br>
        Heure : <input type="time" name="heure" required><br><br>
        Nombre de personnes : <input type="number" name="personnes" required><br><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
